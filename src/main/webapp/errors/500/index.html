<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="errors/500/style.css" type="text/css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="full-screen">
      <div class='container'>
        <span class="error-num">5</span>
        <div class='eye'></div>
        <div class='eye'></div>

        <p class="sub-text">Oh eyeballs! Something went wrong. We're <span class="italic">looking</span> to see what happened.</p>
        <a href="login.jsp">Go to login</a>
      </div>
    </div>
<!-- partial -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
      $(".full-screen").mousemove(function(event) {
          var eye = $(".eye");
          var x = (eye.offset().left) + (eye.width() / 2);
          var y = (eye.offset().top) + (eye.height() / 2);
          var rad = Math.atan2(event.pageX - x, event.pageY - y);
          var rot = (rad * (180 / Math.PI) * -1) + 180;
          eye.css({
              '-webkit-transform': 'rotate(' + rot + 'deg)',
              '-moz-transform': 'rotate(' + rot + 'deg)',
              '-ms-transform': 'rotate(' + rot + 'deg)',
              'transform': 'rotate(' + rot + 'deg)'
          });
      });
  </script>

</body>
</html>
